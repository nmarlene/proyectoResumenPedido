<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyecto 1</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/desktop.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="shortcut icon"
      href="/icons/favicon-32x32.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <img
        src="/img/illustration-hero.svg"
        alt="Ilustración de mujer escuchando música"
      />

      <div class="text">
        <p class="text-title">Order Sumamary</p>
        <p class="text-paragraph">
          You can now listen to millions of song, <br />
          audiobooks, and podcasts on any device <br />
          anywhere you like
        </p>
      </div>
      <div class="plan">
        <img class="icons" src="./icons/icon-music.svg" alt="icon music" />
        <div class="plan-option">
          <span class="plan-title">Annual Plan</span>
          <span class="plan-price">$59,99/year</span>
        </div>
        <p class="plan-change">Change</p>
      </div>
      <button class="btn1">Proceed to Payment</button>
      <button class="btn2">Cancel Order</button>
    </div>
  </body>
</html>
